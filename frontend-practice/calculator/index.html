<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../calculator/assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title-page">Calculat0r</h1>
        <div class="calculator">
            <div class="display">
                <input class="value" type="text" disabled/>
            </div>
            <div class="buttons">
                <button data-value="AC" class="btn limpar">AC</button>
                <button data-value="DEL" class="btn easer"><i class="fa-solid fa-eraser"></i></button>
                <button data-value="/" class="btn operator">/</button>
                <button data-value="7" class="btn numbers">7</button>
                <button data-value="8" class="btn numbers">8</button>
                <button data-value="9" class="btn numbers">9</button>
                <button data-value="*" class="btn operator">*</button>
                <button data-value="4" class="btn numbers">4</button>
                <button data-value="5" class="btn numbers">5</button>
                <button data-value="6" class="btn numbers">6</button>
                <button data-value="-" class="btn operator">-</button>
                <button data-value="1" class="btn numbers">1</button>
                <button data-value="2" class="btn numbers">2</button>
                <button data-value="3" class="btn numbers">3</button>
                <button data-value="+" class="btn operator">+</button>
                <button data-value="." class="btn dot">.</button>
                <button data-value="0" class="btn zero">0</button>
                <button data-value="=" class="btn equal">=</button>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></scrip>
</body>
</html>
