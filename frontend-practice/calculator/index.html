<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../calculator/assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title-page">Calculat0r</h1>
        <div class="calculator">
            <div class="display">
                <span class="value">0</span>
            </div>
            <div class="buttons">
                <button class="btn limpar">C</button>
                <button class="btn easer"><i class="fa-solid fa-eraser"></i></button>
                <button class="btn operator">/</button>
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn operator">*</button>
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn operator">-</button>
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn operator">+</button>
                <button class="btn dot">.</button>
                <button class="btn zero">0</button>
                <button class="btn equal">=</button>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
